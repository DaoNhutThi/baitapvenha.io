<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ĐĂNG KÍ TÀI KHOẢN</title>
  </head>
  <body>
    <form>
      <table>
        <h4>Đăng ký tài khoản</h4>
        <p>
          Vui lòng nhập đầy đủ thông tin. Những hạng mục có dấu <i>(*)</i> là bắt buộc
        </p>
        <tr>
          <td>Họ và Tên <i>(*)</i></td>
          <td class="khung">
            <input
              type="text"
              placeholder="Nhập chính xác họ và tên của bạn vào nha"
            />
          </td>
        </tr>
        <tr>
          <td>Email <i>(*)</i></td>
          <td class="khung">
            <input
              type="text"
              placeholder="Nhập email dùng để đăng nhập vào nha"
            />
          </td>
        </tr>
        <tr>
          <td>Mật khẩu <i>(*)</i></td>
          <td class="khung"><input type="password" placeholder="Mật khẩu nửa nè" /></td>
        </tr>
        <tr>
          <td>Nhập lại mật khẩu nè <i>(*)</i></td>
          <td class="khung">
            <input
              type="password"
              placeholder="Nhập lại mật khẩu lần nửa cho chắn ăn nè tym :3"
            />
          </td>
        </tr>
        <tr>
          <td>Điện thoại <i>(*)</i></td>
          <td class="khung">
            <input
              type="text"
              placeholder="Nhập số điện thoại vào để nhận được tin nhắn xác thực nhé bạn yêu"
            />
          </td>
        </tr>
        <tr>
          <td>Địa chỉ <i>(*)</i></td>
          <td class="khung">
            <input
              type="text"
              placeholder="Nhập địa chỉ vào đi bạn ơi hông cướp của đâu"
            />
          </td>
        </tr>
        <tr>
          <td>Tỉnh/ Thành phố <i>(*)</i></td>
          <td class="khung">
            <input
              type="text"
              placeholder="Nhập tỉnh thành của bạn vào đi nè^^"
            />
          </td>
        </tr>
        <tr>
          <td>Quận/ Huyện <i>(*)</i></td>
          <td class="khung">
            <input
              type="text"
              placeholder="Lỡ nhập tỉnh rồi thì nhập Quận/ Huyện vào với nha"
            />
          </td>
        </tr>
        <tr>
          <td>Mã xác nhận <i>(*)</i></td>
          <td class="khung">
            <input type="password" placeholder="Nhập mã vừa nhận vào đi nè" />
          </td>
        </tr>
      </table>
    </form>
    <input type="checkbox" /> Tôi đồng ý với thỏa thuận sự dụng
    <br>
    <button>Đăng ký</button>
    <button>Hủy bỏ</button>
  </body>
</html>
